<script type="text/javascript" src="//static.criteo.net/js/ld/ld.js" async="true"></script>
<script type="text/javascript">
var current_accountid = 24283;
$(document).ready(function(){
    $.ajax({
            type     : "GET",
            url      : "http://ip2c.org/self",
            success:function(response){
               if(typeof response != 'undefined' && response.indexOf(';') != -1){
                            current_country_code = response.split(';')[1];
                            if(current_country_code == "GB"){
                                            current_accountid=31486;
                            }else if(current_country_code == "DE"){
                                            current_accountid=31487;
                            }else if(current_country_code == "AU"){
                                            current_accountid=31488;
                            }else if(current_country_code == "CA"){
                                            current_accountid=31489;
                            }else{
                                            current_accountid=24283;
                            }
               }
            },
            error:function(data){
                            current_accountid = 24283;
            },
            complete:function(){
                window.criteo_q = window.criteo_q || [];
                window.criteo_q.push(
                                { event: "setAccount", account: current_accountid},{$criteo.email}
                                { event: "setSiteType", type: "{$criteo.sitetype}" },
                                { event: "viewHome" }
                );
            }
    });
});
</script>
